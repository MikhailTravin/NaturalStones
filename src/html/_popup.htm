<div id="call" aria-hidden="true" class="popup call">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close _icon-close"></button>
			<div class="popup__body">
				<h3>Заказать звонок</h3>
				<form action="#" class="popup__form form-popup">
					<div class="form-popup__inputs">
						<div class="form-popup__input">
							<input data-required id="name" autocomplete="off" type="text" name="form[]" placeholder="Ваше имя">
						</div>
					</div>
					<div class="form-popup__inputs">
						<div class="form-popup__input">
							<input data-required id="tel" autocomplete="off" type="tel" name="form[]" placeholder="Номер телефона" class="tel">
						</div>
					</div>
					<button type="submit" class="form-popup__button button"><span>Перезвоните мне!</span></button>
				</form>
			</div>
		</div>
	</div>
</div>
